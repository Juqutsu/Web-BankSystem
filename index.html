<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBank | Home</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <iframe src="html/header.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="slideshow-content">
            <!-- The form -->

            <div class="banner">
                <img src="/images/banner1.png">
            </div>
            <div class="banner">
                <img src="/images/banner2.png">
            </div>
            <div class="banner">
                <p>CONTENT</p>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="containerfooter">
            <div class="top">
                <div class="newsletter">
                    <div class="image">
                        <img src="../images/logo2.png">
                    </div>
                    <div class="newsletter_text">
                        <p>Subscribe to our newsletter to get news <br> about new features or changes</p>
                    </div>
                    <div class="apply">
                        <form>
                            <input type="email" placeholder="Your email" autocomplete="off">
                            <button>Subscribe</button>
                        </form>
                    </div>
                </div>
                <div class="lists">
                    <div class="list">
                        <a><h1>Website</h1></a>
                        <a>Overview</a>
                        <a>Features</a>
                        <a>About</a>
                        <a>Pricing</a>
                    </div>
                    <div class="list">
                        <a><h1>Help</h1></a>
                        <a>How can I change my password?</a>
                        <a>Where can I withdrwa money?</a>
                        <a>How does LeBank work abroad?</a>
                        <a>Where can I contact Support?</a>
                    </div>
                </div>
            </div>
            <hr >
            <div class="bottom">
                <a>&#169; LeBank 2024</a>
                <a>Impressum</a>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
        
</body>
</html>
