<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBank | Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <button id="close" class="close">X</button>
        <div class="main">
            <img src="../images/logo1.png" alt="Logo">
            <h1 class="heading login">Login</h1>
    
            <div class="login">
                <input type="text" class="username" id="username" placeholder="Username..">
                <input type="password" class="password" id="password" placeholder="Password..">
            </div>
    
            <a href="#forgotpw" class="forgotpw">Forgot Password?</a>
    
            <button class="submit" id="submit">
                Login
            </button>
    
            <button class="noacc" id="noacc">
                No Account?
            </button>
        </div>
    </div>
</body>
</html>
